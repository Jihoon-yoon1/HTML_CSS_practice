<!DOCTYPE html>
<html>
    <head><title>CSS 고급적용</title><meta charset="UTF-8">
        <style>
            table{border-collapse:collapse;}
            thead{background: darkgray; color:yellow;} 
            td, th{height:20px; width:100px;
                padding:10px;
                text-align: left;}
            td, tfoot th{border-bottom:1px solid gray;}
            
        </style>
    </head>
        <body>
            <table>
            <thead>
                <tr>
                    <th>이름</th><th>HTML</th><th>CSS</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>합</th><th>175</th><th>169</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>황기태</td><td>80</td><td>70</td>
                </tr>
                <tr>
                    <td>이재문</td><td>95</td><td>99</td>
                </tr>
            </tbody>
            </table>
        </body>
</html>

<!DOCTYPE html>
<html>
    <head><title>CSS 고급적용</title><meta charset="UTF-8">
        <style>
            @keyframes textColorAnimation{
                0%{color:blue;}
                30%{color:green;}
                100%{color:red;}
            }
            span{
                animation-name: textColorAnimation;
                animation-duration: 5s;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
        <body>
            <p><span>span</span>텍스트를 5초에 blue,green,red로 무한
            반복합니다.</p>
        </body>
</html>
